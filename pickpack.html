<!DOCTYPE html>
<html lang="ro">

<head>
<meta charset="UTF-8" />
<title>Nailly – Pick & Pack</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 20px auto;
        padding-bottom: 110px; /* pentru butonul fix */
    }

    h1 {
        color: #d81b60;
        font-size: 28px;
        text-align: center;
        margin-bottom: 25px;
    }

    h3 {
        margin-top: 25px;
        font-size: 20px;
    }

    /* === ELEMENTE STANDARD (roz) === */
    select, input {
        padding: 16px;
        font-size: 18px;
        margin: 10px 0;
        width: 100%;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        padding: 18px;
        font-size: 20px;
        width: 100%;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        background: #d81b60;     /* roz default */
        color: white;
        transition: 0.25s;
    }

    button:hover {
        background: #b0144f;
    }

    /* TABEL */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        table-layout: fixed;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        word-wrap: break-word;
        white-space: normal;
        font-size: 16px;
    }

    .ok {
        background: #c8f7c5 !important;
    }

    .errorInput {
        background: #ffcccc !important;
    }

    /* === BUTON FINAL FIX === */
    #finishBtn {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 22px;
        font-size: 22px;
        text-align: center;
        border: none;
        border-radius: 0;
        color: white;
        background: #888;       /* gri când e dezactivat */
        opacity: 0.85;
        pointer-events: none;
        transition: 0.25s;
        display: none; /* devine vizibil după loadOrder */
    }

    #finishBtn.active {
        background: #28a745;   /* verde când e complet */
        opacity: 1;
        pointer-events: auto;
    }

    /* ======== OPTIMIZARE PENTRU MOBIL ======== */
    @media (max-width: 600px) {

        h1 {
            font-size: 24px;
        }

        th, td {
            font-size: 15px;
            padding: 10px;
        }

        /* SKU */
        th:nth-child(1),
        td:nth-child(1) {
            width: 70px;
        }

        /* NUME PRODUS */
        td:nth-child(2) {
            white-space: normal;
            font-size: 16px;
            line-height: 1.3;
        }

        /* RAFT */
        th:nth-child(3),
        td:nth-child(3) {
            width: 85px;
        }

        /* Cant / Scan / Rămas */
        th:nth-child(4),
        th:nth-child(5),
        th:nth-child(6),
        td:nth-child(4),
        td:nth-child(5),
        td:nth-child(6) {
            width: 55px;
            text-align: center;
            font-size: 15px;
        }

        /* Butoane mari pe mobil */
        button {
            padding: 20px;
            font-size: 22px;
            border-radius: 14px;
        }

        select, input {
            padding: 18px;
            font-size: 18px;
        }
    }
</style>
</head>

<body>

<h1>Nailly – Pick & Pack</h1>

<!-- ================= PAS 1 ================= -->
<h3>Pas 1: Selectează comanda</h3>

<select id="orderList">
    <option>Se încarcă comenzile...</option>
</select>

<button onclick="loadOrder()">Încarcă comanda</button>

<h3 id="orderTitle"></h3>


<!-- ================= PAS 2 ================= -->
<h3>Pas 2: Scanează produsele</h3>

<input id="scanInput" placeholder="Scanează EAN / SKU..." onkeypress="handleScan(event)" disabled />

<button onclick="startCameraScan()">Scanează cu camera telefonului</button>

<div id="cameraScanner" style="width:100%; margin-top:10px; display:none;"></div>

<table id="productsTable">
    <thead>
        <tr>
            <th>SKU</th>
            <th>Produs</th>
            <th>Raft</th>
            <th>Cantitate</th>
            <th>Scanat</th>
            <th>Rămas</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- BUTON FIX JOS -->
<button id="finishBtn" onclick="finalizeOrder()">Finalizează comanda</button>


<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
// ===================== CONFIG ======================
const ORDER_LIST_URL =
  "https://yvmqfsigxecmrygmbolg.supabase.co/functions/v1/orders-list";

const ORDER_GET_URL =
  "https://yvmqfsigxecmrygmbolg.supabase.co/functions/v1/order-get";

const DELETE_ORDER_URL =
  "https://yvmqfsigxecmrygmbolg.supabase.co/functions/v1/delete-order-file-orderId-";

const PRODUCT_LOCATION_URL =
  "https://yvmqfsigxecmrygmbolg.supabase.co/rest/v1/product_locations?sku=eq.";

let currentProducts = [];
let currentOrderId = null;


// ===================== LOAD ORDERS ======================
async function loadOrders() {
    try {
        const res = await fetch(ORDER_LIST_URL);
        const orders = await res.json();
        const select = document.getElementById("orderList");

        select.innerHTML = "";
        orders.forEach(o => {
            const opt = document.createElement("option");
            opt.value = o.orderId;
            opt.textContent = "Comanda #" + o.orderId;
            select.appendChild(opt);
        });

    } catch (err) {
        alert("Eroare la încărcarea comenzilor!");
        console.error(err);
    }
}


// ===================== LOAD ORDER ======================
async function loadOrder() {
    const orderId = document.getElementById("orderList").value;
    if (!orderId) return;

    currentOrderId = orderId;

    const res = await fetch(`${ORDER_GET_URL}?orderId=${orderId}`);
    const data = await res.json();

    currentProducts = await Promise.all(
        data.line_items
            .filter(p => p.item_type === "product")
            .map(async p => {
                let sku = p.product_sku;
                let locRes = await fetch(PRODUCT_LOCATION_URL + sku);
                let locData = await locRes.json();

                return {
                    sku,
                    ean: p.product_ean,
                    name: p.product_name,
                    qty: Number(p.quantity),
                    shelf: locData[0]?.location || "Fără locație",
                    scanned: 0
                };
            })
    );

    document.getElementById("orderTitle").textContent = "Comanda #" + orderId;
    document.getElementById("scanInput").disabled = false;

    // arată butonul de jos, dezactivat
    const btn = document.getElementById("finishBtn");
    btn.style.display = "block";
    btn.classList.remove("active");

    renderTable();
}


// ===================== TABLE ======================
function renderTable() {
    const tbody = document.querySelector("#productsTable tbody");
    tbody.innerHTML = "";

    currentProducts.forEach(p => {
        const tr = document.createElement("tr");
        if (p.scanned === p.qty) tr.classList.add("ok");

        tr.innerHTML = `
            <td>${p.sku}</td>
            <td>${p.name}</td>
            <td>${p.shelf}</td>
            <td>${p.qty}</td>
            <td>${p.scanned}</td>
            <td>${p.qty - p.scanned}</td>
        `;
        tbody.appendChild(tr);
    });

    updateFinishButtonState();
}


// ===================== CHECK IF ALL PRODUCTS ARE SCANNED ======================
function updateFinishButtonState() {
    const allScanned = currentProducts.every(p => p.scanned >= p.qty);
    const btn = document.getElementById("finishBtn");

    if (allScanned) {
        btn.classList.add("active");    // devine verde
    } else {
        btn.classList.remove("active"); // rămâne gri
    }
}


// ===================== SCAN ======================
function handleScan(event) {
    if (event.key !== "Enter") return;

    const code = event.target.value.trim();
    event.target.value = "";

    let found = currentProducts.find(
        p => p.sku === code || p.ean === code
    );

    if (!found) return flashError();

    if (found.scanned < found.qty) {
        found.scanned++;
        renderTable();
    } else {
        flashError();
    }
}

function flashError() {
    let input = document.getElementById("scanInput");
    input.classList.add("errorInput");
    setTimeout(() => input.classList.remove("errorInput"), 300);
}


// ===================== CAMERA SCAN ======================
function startCameraScan() {
    const div = document.getElementById("cameraScanner");
    div.style.display = "block";

    const html5QrCode = new Html5Qrcode("cameraScanner");

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 150 } },
        (decodedText) => {
            document.getElementById("scanInput").value = decodedText;
            handleScan({ key: "Enter", target: { value: decodedText } });

            html5QrCode.stop().then(() => {
                div.style.display = "none";
            });
        }
    );
}


// ===================== FINALIZE ORDER ======================
async function finalizeOrder() {
    const btn = document.getElementById("finishBtn");

    if (!btn.classList.contains("active"))
        return alert("Trebuie să scanezi toate produsele!");

    if (!confirm("Finalizezi comanda?")) return;

    try {
        const res = await fetch(DELETE_ORDER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderId: currentOrderId }),
        });

        const result = await res.json();

        if (res.ok && result.deleted?.length > 0) {
            alert("Comanda a fost finalizată!");
        } else {
            alert("Eroare la ștergerea fișierului!");
        }

        location.reload();

    } catch (err) {
        console.error(err);
        alert("Eroare la server!");
    }
}


// ===================== INIT ======================
loadOrders();

</script>
</body>
</html>
