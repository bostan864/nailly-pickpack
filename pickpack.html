<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<title>Nailly – Pick & Pack</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 20px auto;
    }
    h1 { color: #d81b60; }

    select, button, input {
        padding: 12px;
        font-size: 17px;
        margin: 6px 0;
        width: 100%;
        border-radius: 6px;
    }

    button {
        background: #d81b60;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, td, th {
        border: 1px solid #ccc;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }

    .ok {
        background: #c8f7c5 !important;
    }
    .errorInput {
        background: #ffcccc !important;
    }
</style>
</head>

<body>

<h1>Nailly – Pick & Pack</h1>

<!-- ================= PAS 1 ================= -->
<h3>Pas 1: Selectează comanda</h3>

<select id="orderList">
    <option>Se încarcă comenzile...</option>
</select>

<button onclick="loadOrder()">Încarcă comanda</button>

<h3 id="orderTitle"></h3>

<button onclick="finalizeOrder()" id="finishBtn" style="display:none;">
    Finalizează comanda
</button>

<!-- ================= PAS 2 ================= -->
<h3>Pas 2: Scanează produsele</h3>

<input id="scanInput" placeholder="Scanează EAN / SKU..." onkeypress="handleScan(event)" disabled />

<button onclick="startCameraScan()">Scanează cu camera telefonului</button>

<div id="cameraScanner" style="width:100%; margin-top:10px; display:none;"></div>

<table id="productsTable">
    <thead>
        <tr>
            <th>SKU</th>
            <th>Produs</th>
            <th>Raft</th>
            <th>Cantitate</th>
            <th>Scanat</th>
            <th>Rămas</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Camera Barcode Scanner -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
// ===================== CONFIG ======================
const ORDER_LIST_URL =
  "https://yvmqfsigxecmrygmbolg.supabase.co/functions/v1/orders-list";

const ORDER_GET_URL =
  "https://yvmqfsigxecmrygmbolg.supabase.co/functions/v1/order-get";

const DELETE_ORDER_URL =
  "https://yvmqfsigxecmrygmbolg.supabase.co/functions/v1/delete-order-file-orderId";

const PRODUCT_LOCATION_URL =
  "https://yvmqfsigxecmrygmbolg.supabase.co/rest/v1/product_locations?sku=eq.";

// variabile globale
let currentProducts = [];
let currentOrderId = null;

// ===================== ÎNCARCĂ LISTA DE COMENZI ======================
async function loadOrders() {
    try {
        const res = await fetch(ORDER_LIST_URL);
        const orders = await res.json();
        const select = document.getElementById("orderList");

        select.innerHTML = "";
        orders.forEach(o => {
            const opt = document.createElement("option");
            opt.value = o.orderId;
            opt.textContent = "Comanda #" + o.orderId;
            select.appendChild(opt);
        });

    } catch (err) {
        alert("Eroare la încărcarea comenzilor.");
        console.error(err);
    }
}

// ===================== ÎNCARCĂ COMANDA ======================
async function loadOrder() {
    const orderId = document.getElementById("orderList").value;
    if (!orderId) return;

    currentOrderId = orderId;

    const res = await fetch(`${ORDER_GET_URL}?orderId=${orderId}`);
    const data = await res.json();

    // procesează produsele
    currentProducts = await Promise.all(
        data.line_items
            .filter(p => p.item_type === "product")
            .map(async p => {
                let sku = p.product_sku;

                // ia raftul din supabase simplu, fără headers
                let locRes = await fetch(PRODUCT_LOCATION_URL + sku);
                let locData = await locRes.json();

                let shelf =
                    locData.length > 0 &&
                    locData[0].location &&
                    locData[0].location !== "EMPTY"
                    ? locData[0].location
                    : "Fără locație";

                return {
                    sku,
                    ean: p.product_ean,
                    name: p.product_name,
                    qty: Number(p.quantity),
                    shelf,
                    scanned: 0
                };
            })
    );

    document.getElementById("orderTitle").textContent = "Comanda #" + orderId;
    document.getElementById("scanInput").disabled = false;
    document.getElementById("finishBtn").style.display = "block";

    renderTable();
}

// ===================== TABEL ======================
function renderTable() {
    const tbody = document.querySelector("#productsTable tbody");
    tbody.innerHTML = "";

    currentProducts.forEach(p => {
        const tr = document.createElement("tr");
        if (p.scanned === p.qty) tr.classList.add("ok");

        tr.innerHTML = `
            <td>${p.sku}</td>
            <td>${p.name}</td>
            <td>${p.shelf}</td>
            <td>${p.qty}</td>
            <td>${p.scanned}</td>
            <td>${p.qty - p.scanned}</td>
        `;
        tbody.appendChild(tr);
    });
}

// ===================== SCANARE ======================
function handleScan(event) {
    if (event.key !== "Enter") return;

    const code = event.target.value.trim();
    event.target.value = "";

    let found = currentProducts.find(
        p => p.sku === code || p.ean === code
    );

    if (!found) return flashError();

    if (found.scanned < found.qty) {
        found.scanned++;
        renderTable();
    } else {
        flashError();
    }
}

function flashError() {
    let input = document.getElementById("scanInput");
    input.classList.add("errorInput");
    setTimeout(() => input.classList.remove("errorInput"), 300);
}

// ===================== CAMERA ======================
function startCameraScan() {
    const div = document.getElementById("cameraScanner");
    div.style.display = "block";

    const html5QrCode = new Html5Qrcode("cameraScanner");

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 150 } },
        (decodedText) => {
            document.getElementById("scanInput").value = decodedText;
            handleScan({ key: "Enter", target: { value: decodedText } });

            html5QrCode.stop().then(() => {
                div.style.display = "none";
            });
        }
    );
}

// ===================== FINALIZARE COMANDĂ ======================
async function finalizeOrder() {
    if (!currentOrderId) return alert("Nu există comandă încărcată.");

    if (!confirm("Sigur finalizezi comanda?")) return;

    try {
        const response = await fetch(DELETE_ORDER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderId: currentOrderId })
        });

        const result = await response.json();
        console.log(result);

        if (result.deleted && result.deleted.length > 0) {
            alert("Comanda a fost finalizată și ștearsă.");
        } else {
            alert("Comanda nu a fost găsită în Storage.");
        }

        // reset UI
        currentProducts = [];
        document.querySelector("#productsTable tbody").innerHTML = "";
        document.getElementById("scanInput").value = "";
        document.getElementById("scanInput").disabled = true;
        document.getElementById("finishBtn").style.display = "none";
        document.getElementById("orderTitle").textContent = "";

        loadOrders();

    } catch (err) {
        alert("Eroare la ștergerea comenzii.");
        console.error(err);
    }
}

// ===================== START APP ======================
loadOrders();
</script>

</body>
</html>
